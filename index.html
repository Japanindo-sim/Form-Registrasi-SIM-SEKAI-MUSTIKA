<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan SIMCARD JP-SMART</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container Card */
        .form-container {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header */
        .form-header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1c1e21;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .header-banner {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }

        .form-header p {
            font-size: 14px;
            color: #606770;
            text-align: center;
            margin-bottom: 25px;
            border-top: 1px solid #dddfe2;
            padding-top: 15px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 15px;
        }
        
        .content-banner {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        /* Input Fields Styling */
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f5f6f7;
        }

        .form-control:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
            background-color: #fff;
        }

        /* Input validation feedback */
        .form-control.invalid {
            border-color: #fa383e;
        }
        
        #nik-feedback {
            font-size: 12px;
            color: #fa383e;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }
        
        /* File Upload Styling */
        .file-upload-wrapper {
            border: 2px dashed #ccd0d5;
            border-radius: 6px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .file-upload-wrapper:hover {
            border-color: #1877f2;
            background-color: #f7faff;
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .file-upload-text {
            color: #606770;
            font-weight: 500;
        }

        #ktp-filename, #paspor-filename {
            margin-top: 10px;
            font-weight: 600;
            color: #1877f2;
            font-size: 14px;
        }
        
        /* Terms and Conditions */
        .terms-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
        }

        .terms-group input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .terms-group label {
            font-size: 14px;
            color: #333;
            margin: 0;
            font-weight: 400;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-submit:hover {
            background-color: #36a420;
        }
        
        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        
        /* Message Styling */
        #message-container {
            display: none;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        
        #message-container.error {
            background-color: #fdecea;
            color: #fa383e;
            border: 1px solid #fab8ba;
        }
        
        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .popup-overlay.show .popup-content {
            transform: scale(1);
        }
        
        .popup-content h2 {
            margin-top: 15px;
            margin-bottom: 0;
            color: #333;
            font-size: 18px;
        }
        
        .popup-content p {
            margin-top: 10px;
            color: #666;
            font-size: 16px;
        }

        /* Spinner Animation */
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1877f2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-animation .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: inset 0px 0px 0px #42b72a;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .success-animation .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #42b72a;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .success-animation .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #42b72a; }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h1>FORMULIR PEMESANAN SIMCARD JP-SMART</h1>
            <img src="img/header.png" alt="Header Banner" class="header-banner">
            <p>(LPK SEKAI MUSTIKA)</p>
        </div>

        <form id="simcard-form">
            <!-- 1. Nama Lengkap -->
            <div class="form-group">
                <label for="nama-lengkap">1. Nama Lengkap (wajib isi dengan Huruf Kapital)</label>
                <input type="text" id="nama-lengkap" name="Nama Lengkap" class="form-control" placeholder="Contoh: BUDI SANTOSO" required>
            </div>
            
            <!-- 2. Tanggal Lahir -->
            <div class="form-group">
                <label for="tanggal-lahir">2. Tanggal Lahir</label>
                <input type="date" id="tanggal-lahir" name="Tanggal Lahir" class="form-control" required>
            </div>
            
            <!-- 3. Nomor WhatsApp -->
            <div class="form-group">
                <label for="whatsapp">3. Nomor WhatsApp Aktif atau Telepon Kamu Saat Ini</label>
                <input type="tel" id="whatsapp" name="No WhatsApp" class="form-control" placeholder="Contoh: 081234567890" required>
            </div>
            
            <!-- 4. Email -->
            <div class="form-group">
                <label for="email">4. Email Aktif</label>
                <input type="email" id="email" name="Email" class="form-control" placeholder="contoh@email.com" required>
            </div>

            <!-- 5. NIK -->
            <div class="form-group">
                <label for="nik">5. NIK (Nomor yang ada di KTP, 16 angka)</label>
                <input type="text" id="nik" name="NIK" class="form-control" placeholder="16 digit angka" pattern="\d{16}" title="NIK harus terdiri dari 16 digit angka." required>
                <div id="nik-feedback">NIK harus 16 digit angka.</div>
            </div>

            <!-- 6. Alamat -->
            <div class="form-group">
                <label for="alamat">6. Alamat Tempat Tinggal di Indonesia</label>
                <textarea id="alamat" name="Alamat" class="form-control" rows="3" placeholder="Jl. Merdeka No. 17, Jakarta" required></textarea>
            </div>
            
            <!-- 7. LPK -->
            <div class="form-group">
                <label for="lpk-select">7. Nama LPK</label>
                <select id="lpk-select" name="LPK" class="form-control" required>
                    <option value="" disabled selected>-- Pilih LPK --</option>
                    <option value="LPK SEKAI MUSTIKA">LPK SEKAI MUSTIKA</option>
                    <option value="Lainnya">Jawaban lain nya</option>
                </select>
                <input type="text" id="lpk-lainnya" name="LPK Lainnya" class="form-control" placeholder="Sebutkan nama LPK Anda" style="display: none; margin-top: 10px;">
            </div>
            
            <!-- 8. Tanggal Keberangkatan -->
            <div class="form-group">
                <label for="tanggal-berangkat">8. Tanggal Keberangkatan</label>
                <input type="date" id="tanggal-berangkat" name="Tanggal Keberangkatan" class="form-control" required>
            </div>
            
            <!-- 9. Tanggal Aktivasi -->
            <div class="form-group">
                <label for="tanggal-aktivasi">9. Tanggal Aktivasi Kartu Simcard JP Smart</label>
                <input type="date" id="tanggal-aktivasi" name="Tanggal Aktivasi" class="form-control" required>
            </div>
            
            <!-- 10. Merk & Tipe HP -->
            <div class="form-group">
                <label for="hp">10. Merk HP & Tipe HP</label>
                <input type="text" id="hp" name="Merk HP" class="form-control" placeholder="Contoh: Samsung A54" required>
            </div>

            <!-- 11. Pilihan Paket -->
            <div class="form-group">
                 <label for="paket-bulanan">11. Pilihan Paket Bulanan</label>
                 <img src="img/pict-3.png" alt="Banner Pilihan Paket" class="content-banner">
                 <select id="paket-bulanan" name="Pilihan Paket" class="form-control" required>
                     <option value="" disabled selected>-- Pilih Paket --</option>
                     <option value="3 GB Call Sim - Sinyal 5G (¥1.408/bulan)">3 GB Call Sim - Sinyal 5G (¥1.408/bulan)</option>
                     <option value="20 GB Call Sim - Sinyal 5G (¥2.178/bulan)">20 GB Call Sim - Sinyal 5G (¥2.178/bulan)</option>
                     <option value="100 GB Call Sim - Sinyal 5G (¥5.478/bulan)">100 GB Call Sim - Sinyal 5G (¥5.478/bulan)</option>
                     <option value="3 GB Data Sim - Sinyal 4G LTE (¥1.078/bulan)">3 GB Data Sim - Sinyal 4G LTE (¥1.078/bulan)</option>
                     <option value="20 GB Data Sim - Sinyal 4G LTE (¥1.848/bulan)">20 GB Data Sim - Sinyal 4G LTE (¥1.848/bulan)</option>
                     <option value="100 GB Data Sim - Sinyal 4G LTE (¥5.148/bulan)">100 GB Data Sim - Sinyal 4G LTE (¥5.148/bulan)</option>
                 </select>
            </div>
            
            <!-- 12. Upload KTP -->
            <div class="form-group">
                <label for="upload-ktp">12. Upload Foto KTP</label>
                <img src="img/pict-2.jpg" alt="Contoh Foto KTP" class="content-banner">
                <label for="upload-ktp" class="file-upload-wrapper">
                    <span class="file-upload-text">Klik untuk memilih file</span>
                    <div id="ktp-filename"></div>
                </label>
                <input type="file" id="upload-ktp" name="Foto KTP" accept="image/*" required>
            </div>

            <!-- 13. Upload Paspor -->
            <div class="form-group">
                <label for="upload-paspor">13. Upload Foto Paspor</label>
                <img src="img/pict-1.jpg" alt="Contoh Foto Paspor" class="content-banner">
                <label for="upload-paspor" class="file-upload-wrapper">
                    <span class="file-upload-text">Klik untuk memilih file</span>
                    <div id="paspor-filename"></div>
                </label>
                <input type="file" id="upload-paspor" name="Foto Paspor" accept="image/*" required>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="terms-group">
                <input type="checkbox" id="terms-agree" name="terms-agree">
                <label for="terms-agree">Saya setuju dengan syarat dan ketentuan yang berlaku.</label>
            </div>

            <button type="submit" class="btn-submit" id="submit-button" disabled>Kirim Data</button>
        </form>
        
        <div id="message-container"></div>
    </div>
    
    <!-- Loading Popup -->
    <div id="loading-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="spinner"></div>
            <p>Data sedang dikirim...</p>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="success-animation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h2>DATA BERHASIL DIKIRIM</h2>
        </div>
    </div>


    <script>
        // PENTING: URL ini harus diisi dengan URL Web App Anda yang sudah di-deploy.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUmauhJvicqfAwIYhR2vmjxTQNIfDk18cf5oDBydzz134YNczvZ4s-doZi82SKMC2mvQ/exec'; 

        // --- Elemen-elemen Form ---
        const form = document.getElementById('simcard-form');
        const submitButton = document.getElementById('submit-button');
        const messageContainer = document.getElementById('message-container');
        const namaLengkapInput = document.getElementById('nama-lengkap');
        const nikInput = document.getElementById('nik');
        const nikFeedback = document.getElementById('nik-feedback');
        const ktpUpload = document.getElementById('upload-ktp');
        const pasporUpload = document.getElementById('upload-paspor');
        const ktpFilename = document.getElementById('ktp-filename');
        const pasporFilename = document.getElementById('paspor-filename');
        const lpkSelect = document.getElementById('lpk-select');
        const lpkLainnyaInput = document.getElementById('lpk-lainnya');
        const termsCheckbox = document.getElementById('terms-agree');
        const loadingPopup = document.getElementById('loading-popup');
        const successPopup = document.getElementById('success-popup');

        // --- Event Listener ---

        namaLengkapInput.addEventListener('input', function() { this.value = this.value.toUpperCase(); });

        nikInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length > 0 && this.value.length !== 16) {
                this.classList.add('invalid');
                nikFeedback.style.display = 'block';
            } else {
                this.classList.remove('invalid');
                nikFeedback.style.display = 'none';
            }
        });

        lpkSelect.addEventListener('change', function() {
            if (this.value === 'Lainnya') {
                lpkLainnyaInput.style.display = 'block';
                lpkLainnyaInput.required = true;
            } else {
                lpkLainnyaInput.style.display = 'none';
                lpkLainnyaInput.required = false;
                lpkLainnyaInput.value = '';
            }
        });

        ktpUpload.addEventListener('change', function() { ktpFilename.textContent = this.files.length > 0 ? this.files[0].name : ''; });
        pasporUpload.addEventListener('change', function() { pasporFilename.textContent = this.files.length > 0 ? this.files[0].name : ''; });
        termsCheckbox.addEventListener('change', function() { submitButton.disabled = !this.checked; });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!SCRIPT_URL) {
                showMessage('error', 'URL Google Apps Script belum diatur.');
                return;
            }

            loadingPopup.classList.add('show');
            messageContainer.style.display = 'none'; // Sembunyikan pesan error lama

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { if (typeof value !== 'object') data[key] = value; });

            if (data['LPK'] === 'Lainnya') {
                data['LPK'] = data['LPK Lainnya'];
            }
            delete data['LPK Lainnya'];

            const ktpFile = ktpUpload.files[0];
            const pasporFile = pasporUpload.files[0];
            const filePromises = [];

            if (ktpFile) {
                filePromises.push(readFileAsBase64(ktpFile).then(base64 => {
                    data['Foto KTP'] = { fileName: ktpFile.name, mimeType: ktpFile.type, data: base64.split(',')[1] };
                }));
            }
            if (pasporFile) {
                filePromises.push(readFileAsBase64(pasporFile).then(base64 => {
                    data['Foto Paspor'] = { fileName: pasporFile.name, mimeType: pasporFile.type, data: base64.split(',')[1] };
                }));
            }
            
            Promise.all(filePromises).then(() => {
                // INI BAGIAN YANG DIPERBAIKI
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    // Hapus 'mode: no-cors'
                    body: JSON.stringify(data)
                })
                .then(response => {
                    // Google script redirect, jadi kita tidak bisa langsung res.json()
                    // Cukup anggap berhasil jika tidak ada error
                    loadingPopup.classList.remove('show');
                    form.style.display = 'none';
                    successPopup.classList.add('show');
                })
                .catch(err => {
                    loadingPopup.classList.remove('show');
                    console.error("Error:", err);
                    showMessage('error', 'Terjadi kesalahan: ' + err.message + '. Silakan coba lagi.');
                });
            });
        });

        // --- Fungsi Bantuan ---
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        function showMessage(type, text) {
            messageContainer.className = 'error';
            messageContainer.textContent = text;
            messageContainer.style.display = 'block';
        }

    </script>
</body>
</html>
